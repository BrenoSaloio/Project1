{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <br>
    <ul class="list-group list-group-flush">
        {% for entry in entries %}
            <li class="list-group-item" style="margin-right:40px">
            <a href="{% url 'topic' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
